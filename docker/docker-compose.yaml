services:
  dev:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      args:
        - USER_ID=${USER_ID}
        - GROUP_ID=${GROUP_ID}
    ports:
      - '8000:8000'
    environment:
      - UPLOAD_DIRECTORY=/tmp/uploads
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - STORAGE=${STORAGE}
      - S3_BUCKET=${S3_BUCKET}
      - REGION_NAME=${REGION_NAME}
    volumes:
      - ../src:/app
      - ${UPLOAD_DIRECTORY}:/tmp/uploads
    command: fastapi dev app/main.py --host 0.0.0.0

  prod:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      args:
        - USER_ID=${USER_ID}
        - GROUP_ID=${GROUP_ID}
    ports:
      - '80:8000'
    environment:
      - UPLOAD_DIRECTORY=/tmp/uploads
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - STORAGE=${STORAGE}
      - S3_BUCKET=${S3_BUCKET}
      - REGION_NAME=${REGION_NAME}
    volumes:
      - ${UPLOAD_DIRECTORY}:/tmp/uploads
    command: fastapi run app/main.py
